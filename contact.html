            <!--Connecting PHP to HTML-->
            <form action="./includes/mail/send.php" method="POST" id="mail-form" class="contact__form">
                
                <input type="text" id="firstname" name="firstname" placeholder="first name"  class="contact__input" required>                
                <input type="text" id="lastname" name="lastname" placeholder="last name"  class="contact__input" required>
                <input type="email" id="email" name="email" placeholder="email"  class="contact__input" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..."  class="contact__input"></textarea>
                
                <div class="submit-wrapper">
                    <input type="button" value="Submit" class="contact__button button">                    
                </div>
            </form>
        </div>
